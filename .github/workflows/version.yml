name: Versioning

on:
  push:
    branches:
      - main

jobs:
  version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.8.1'

      - name: Install dependencies
        run: npm ci

      - name: Run Semantic Release
        env:
          GIT_TOKEN: ${{ secrets.VERSION_TOKEN }}
        run: npx semantic-release
