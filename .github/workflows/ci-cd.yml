# .github/workflows/main.yml
name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    uses: ./.github/workflows/build.yml

  dockerize:
    needs: [build]
    uses: ./.github/workflows/dockerize.yml

  deploy:
    needs: [dockerize]
    uses: ./.github/workflows/deploy.yml
